{% extends "base.html" %}
{% block content %}
{% if action %}
<div class="flex justify-center items-center relative z-20">
  <div class="my-5 shadow-lg bg-white w-1/2 rounded-lg p-8">
    <h1 class="text-center text-2xl text-purple-500 font-bold">Result</h1>

    {% if action == 'serialize' %}
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Serialized data </label>
      <code class="block overflow-x-scroll">{{ serialized_hex }}</code>
    </div>
    {% elif action == 'deserialize' %}
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Deserialized data </label>
      <code class="block overflow-x-scroll">{{ data }}</code>
    </div>
    {% endif %}
  </div>
</div>
{% endif %}
{% if flag %}
<div class="flex justify-center items-center relative z-20">
  <div class="my-5 shadow-lg bg-white w-1/2 rounded-lg p-8">
    <h1 class="text-center text-2xl text-purple-500 font-bold">Flag</h1>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Flag </label>
      <code class="block overflow-x-scroll">{{ flag }}</code>
    </div>
  </div>
</div>
{% endif %}
<div class="mt-5 flex flex-wrap place-content-center">
  <div class="relative mx-5 w-1/3 z-20">
    <div class="shadow-lg bg-white h-full rounded-lg p-8">
      <h1 class="text-center text-2xl text-indigo-500 font-bold">Serializer</h1>

      <form class="pt-6 pb-2 my-2" action="/serialize" method="post">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="data"> Data </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500"
            name="data"
            id="data"
            type="text"
            placeholder="Data"
          />
        </div>
        <div class="block md:flex items-center justify-between">
          <button
            class="
              bg-indigo-400
              hover:bg-indigo-500
              text-white
              font-bold
              py-2
              px-4
              rounded
              border-b-4 border-indigo-500
            "
            id="serialize"
            type="submit"
          >
            Serialize
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="relative mx-5 w-1/3 z-20">
    <div class="shadow-lg bg-white h-full rounded-lg p-8">
      <h1 class="text-center text-2xl text-red-500 font-bold">Deserializer</h1>

      <form class="pt-6 pb-2 my-2" action="/deserialize" method="post">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="serialized_hex"> Serialized data </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500"
            name="serialized_hex"
            id="serialized_hex"
            type="text"
            placeholder="Serialized data"
            value="{{ serialized_hex }}"
          />
        </div>
        <div class="block md:flex items-center justify-between">
          <button
            class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded border-b-4 border-red-500"
            id="deserialize"
            type="submit"
          >
            Deserialize
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
